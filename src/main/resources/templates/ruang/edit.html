<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Ruang</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Edit Ruang</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{~/ruang}">Ruang</a></li>
            <li class="breadcrumb-item active">Edit Ruang</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card mulai -->
        <form th:action="@{~/ruang/update}" method="post">
            <input type="hidden" name="id" th:value="${data.id}">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="card-title">New Ruang</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label for="code">Kode</label>
                        <input id="code" type="text" name="code" class="form-control" th:value="${data.code}">
                    </div>

                    <div class="form-group">
                        <label for="name">Nama Ruang</label>
                        <input id="name" type="text" name="name" class="form-control" th:value="${data.name}">
                    </div>

                    <div class="form-group">
                        <label for="lantaiKe">Lantai Ke</label>
                        <input id="lantaiKe" type="number" name="lantaiKe" class="form-control" th:value="${data.lantaiKe}">
                    </div>

                    <div class="form-group">
                        <label for="name">Gedung</label>
                        <select name="gedung.id" class="form-control">
                            <option value=""></option>
                            <option th:each="gedung : ${gedungList}" th:value="${gedung.id}"
                                    th:text="${gedung.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
