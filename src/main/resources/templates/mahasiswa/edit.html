<!-- card mulai -->
<form th:action="@{~/mahasiswa/update}" method="post">
    <input type="hidden" name="id" th:value="${data.id}">
    <div class="card">
        <div class="card-header bg-warning">
            <h3 class="card-title">New Mahasiswa</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="name">Nama</label>
                <input id="name" type="text" name="name" class="form-control" th:value="${data.name}">
            </div>

            <div class="form-group">
                <label for="jk">Jenis Kelamin</label>
                <input id="jk" type="text" name="jk" class="form-control" th:value="${data.jk}">
            </div>

            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input id="alamat" type="text" name="alamat" class="form-control" th:value="${data.alamat}">
            </div>

            <div class="form-group">
                <label for="tmpLahir">Tempat Lahir</label>
                <input id="tmpLahir" type="text" name="tmpLahir" class="form-control" th:value="${data.tmpLahir}">
            </div>

            <div class="form-group">
                <label for="tglLahir">Tanggal Lahir</label>
                <input id="tglLahir" type="date" name="tglLahir" placeholder="dd-MM-yyyy" class="form-control" th:value="${data.tglLahir}">
            </div>

            <div class="form-group">
                <label for="agama">Agama</label>
                <input id="agama" type="text" name="agama" class="form-control" th:value="${data.agama}">
            </div>

            <div class="form-group">
                <label for="name">Jurusan</label>
                <select name="jurusan.id" class="form-control">
                    <option value=""></option>
                    <option th:each="jurusan : ${jurusanList}" th:value="${jurusan.id}"
                            th:text="${jurusan.name}" th:selected="${jurusan.id==data.jurusanId} " ></option>
                </select>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-success">Update</button>
    </div>
</form>
