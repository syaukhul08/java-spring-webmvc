 <!-- card mulai -->
 <form th:action="@{~/dosen/save}" method="post">
     <input type="hidden" name="id" th:value="${data.id}">
     <div class="card">
         <div class="card-header bg-warning">
             <h3 class="card-title">New Dosen</h3>
         </div>

         <div class="card-body">
             <div class="form-group">
                 <label for="nip">NIP</label>
                 <input id="nip" type="text" name="nip" class="form-control" th:value="${data.nip}" readonly="readonly" >
             </div>

             <div class="form-group">
                 <label for="name">Nama</label>
                 <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly" >
             </div>

             <div class="form-group">
                 <label for="jk">Jenis Kelamin</label>
                 <input id="jk" type="text" name="jk" class="form-control" th:value="${data.jk}" readonly="readonly" >
             </div>

             <div class="form-group">
                 <label for="alamat">Alamat</label>
                 <textarea  id="alamat" name="alamat" class="form-control" th:text="${data.alamat}" readonly="readonly" > </textarea>
             </div>

             <div class="form-group">
                 <label for="gelar">Nama</label>
                 <input id="gelar" type="text" name="gelar" class="form-control" th:value="${data.gelar}" readonly="readonly" >
             </div>
         </div>
     </div>
 </form>
