<!-- card mulai -->
<form th:action="@{~/ruang/save}" method="post">
    <input type="hidden" name="id" th:value="${data.id}">
    <div class="card">
        <div class="card-header bg-warning">
            <h3 class="card-title">Ruang</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="code">Kode</label>
                <input id="code" type="text" name="code" class="form-control" th:value="${data.code}" readonly="readonly" >
            </div>

            <div class="form-group">
                <label for="name">Nama Ruang</label>
                <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly" >
            </div>

            <div class="form-group">
                <label for="lantaiKe">Lantai Ke</label>
                <input id="lantaiKe" type="number" name="lantaiKe" class="form-control" th:value="${data.lantaiKe}" readonly="readonly" >
            </div>

            <div class="form-group">
                <label>Gedung</label><br>
                <input    id="gedung" type="text" name="gedung" class="form-control" th:value="${data.gedungName}" readonly="readonly">
            </div>
        </div>
    </div>
</form>
