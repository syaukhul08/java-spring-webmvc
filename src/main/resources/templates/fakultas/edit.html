<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Edit Fakultas</h1>
    <form th:action="@{~/fakultas/update}" method="post">
        <input type="hidden" name="id" th:value="${data.id}"><br/>
        <label>Kode</label><br/>
        <input type="text" name="code" id="code" th:value="${data.code}"> <br/>

        <label>Nama</label><br>
        <input type="text" name="name" id="name" th:value="${data.name}"><br/>

        <label>Alamat</label>
        <textarea name="alamat" id="alamat" cols="20" rows="5" th:text="${data.alamat}"></textarea><br/>

        <button type="submit">Simpan</button>
    </form>
</body>
</html>
