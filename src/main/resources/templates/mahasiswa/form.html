<form th:action="@{~/mahasiswa/save}" method="post">
    <div class="card">
        <div class="card-header bg-warning">
            <h3 class="card-title">Add New Mahasiswa</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="name">Nama</label>
                <input id="name" type="text" name="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="jk">Jenis Kelamin</label>
                <input id="jk" type="text" name="jk" class="form-control">
            </div>

            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input id="alamat" type="text" name="alamat" class="form-control">
            </div>

            <div class="form-group">
                <label for="tmpLahir">Tempat Lahir</label>
                <input id="tmpLahir" type="text" name="tmpLahir" class="form-control">
            </div>

            <div class="form-group">
                <label for="tglLahir">Tanggal Lahir</label>
                <input id="tglLahir" type="date" name="tglLahir" placeholder="dd-MM-yyyy" class="form-control">
            </div>

            <div class="form-group">
                <label for="agama">Agama</label>
                <input id="agama" type="text" name="agama" class="form-control">
            </div>

            <div class="form-group">
                <label for="name">Jurusan</label>
                <select name="jurusan.id" class="form-control">
                    <option value=""></option>
                    <option th:each="data : ${jurusanList}" th:value="${data.id}"
                            th:text="${data.name}">
                    </option>
                </select>
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-success">Simpan</button>
        </div>
    </div>
</form>
