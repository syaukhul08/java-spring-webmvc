<!-- card mulai -->
<form th:action="@{~/matakuliah/save}" method="post">
    <input type="hidden" name="id" th:value="${data.id}">

    <div class="card">
        <div class="card-header bg-warning">
            <h3 class="card-title"Mata Kuliah</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="code">Kode</label>
                <input id="code" type="text" name="code" class="form-control" th:value="${data.code}" readonly="readonly" >
            </div>

            <div class="form-group">
                <label for="name">Nama</label>
                <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly" >
            </div>

            <div class="form-group">
                <label for="sks">SKS</label>
                <input  id="sks" type="number" name="sks" class="form-control" th:value="${data.sks}" readonly="readonly" >
            </div>
        </div>
    </div>
</form>
