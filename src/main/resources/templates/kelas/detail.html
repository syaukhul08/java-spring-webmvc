 <!-- card mulai -->
 <form th:action="@{~/fakultas/save}" method="post">
     <input type="hidden" name="id" th:value="${data.id}">
     <div class="card">
         <div class="card-header bg-warning">
             <h3 class="card-title">New Fakultas</h3>
         </div>

         <div class="card-body">
             <div class="form-group">
                 <label for="code">Kode</label>
                 <input id="code" type="text" name="code" class="form-control" th:value="${data.code}" readonly="readonly" >
             </div>

             <div class="form-group">
                 <label for="name">Nama</label>
                 <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly" >
             </div>

             <div class="form-group">
                 <label for="alamat">Alamat</label>
                 <textarea  id="alamat" name="alamat" class="form-control" th:text="${data.alamat}" readonly="readonly" > </textarea>
             </div>

            <!-- table -->
            <div class="form-group">
                 <label >Jurusan</label>
                 <table class="table table-bordered table-hover dataTable dtr-inline">
                     <thead>
                     <tr>
                         <td class="font-weight-bold">Kode</td>
                         <td class="font-weight-bold">Hari</td>
                         <td class="font-weight-bold">Jam</td>
                         <td class="font-weight-bold">Ruang</td>
                         <td class="font-weight-bold">Mata Kuliah</td>
                         <td class="font-weight-bold">Dosen</td>
                         <td class="font-weight-bold">Status</td>
                         <td class="font-weight-bold">Tahun Ajaran</td>
                         <td class="font-weight-bold">Semester</td>
                         <td class="font-weight-bold">Quota</td>
                         <td class="font-weight-bold">Online</td>
                     </tr>
                     </thead>
                     <tbody>
                     <tr th:each="kelas : ${data.kelas}">
                         <td th:text="${data.code}"></td>
                         <td th:text="${data.namaHari}"></td>
                         <td th:text="${{data.jamMulai + ' - ' + data.jamSelesai}}"></td>
                         <td th:text="${data.ruang.name}"></td>
                         <td th:text="${data.mataKuliah.name}"></td>
                         <td th:text="${data.dosen.name}"></td>
                         <td th:text="${data.status}"></td>
                         <td th:text="${data.tahunAjaran}"></td>
                         <td th:text="${data.semester}"></td>
                         <td th:text="${data.quota}"></td>
                     </tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>
 </form>
