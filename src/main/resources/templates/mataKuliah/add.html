<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Mata Kuliah</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add New Mata Kuliah</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{~/matakuliah}">Mata Kuliah</a></li>
            <li class="breadcrumb-item active">Add Mata Kuliah</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card mulai -->
        <form th:action="@{~/matakuliah/save}" method="post">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="card-title">New Mata Kuliah</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label for="code">Kode</label>
                        <input id="code" type="text" name="code" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input id="name" type="text" name="name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="sks">SKS</label>
                        <textarea  id="sks" name="sks" class="form-control"> </textarea>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-success">Simpan</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
