<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Mahasiswa</title>
</head>
<body>

<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Detail Mahasiswa</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{~/mahasiswa}">Mahasiswa</a></li>
            <li class="breadcrumb-item active">Detail Mahasiswa</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card mulai -->
        <form th:action="@{~/mahasiswa/save}" method="post">
            <input type="hidden" name="id" th:value="${data.id}">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="card-title">Mahasiswa</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly" >
                    </div>

                    <div class="form-group">
                        <label for="jk">Jenis Kelamin</label>
                        <input id="jk" type="text" name="jk" class="form-control" th:value="${data.jk}" readonly="readonly" >
                    </div>

                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <input id="alamat" type="text" name="alamat" class="form-control" th:value="${data.alamat}" readonly="readonly" >
                    </div>

                    <div class="form-group">
                        <label for="tmpLahir">Tempat Lahir</label>
                        <input id="tmpLahir" type="text" name="tmpLahir" class="form-control" th:value="${data.tmpLahir}" readonly="readonly" >
                    </div>

                    <div class="form-group">
                        <label for="tglLahir">Tanggal Lahir</label>
                        <input id="tglLahir" type="date" name="tglLahir" placeholder="dd-MM-yyyy" class="form-control" th:value="${data.tglLahir}" readonly="readonly" >
                    </div>

                    <div class="form-group">
                        <label for="agama">Agama</label>
                        <input id="agama" type="text" name="agama" class="form-control" th:value="${data.agama}" readonly="readonly" >
                    </div>

                    <div class="form-group">
                        <label>Jurusan</label><br>
                        <input    id="jurusan" type="text" name="jurusan" class="form-control" th:value="${data.jurusan.name}" readonly="readonly">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
