<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Mahasiswa</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add New Mahasiswa</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{~/mahasiswa}">Mahasiswa</a></li>
            <li class="breadcrumb-item active">Add Mahasiswa</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card mulai -->
        <form th:action="@{~/mahasiswa/save}" method="post">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="card-title">Add New Mahasiswa</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input id="name" type="text" name="name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="jk">Jenis Kelamin</label>
                        <input id="jk" type="text" name="jk" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <input id="alamat" type="text" name="alamat" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="tmpLahir">Tempat Lahir</label>
                        <input id="tmpLahir" type="text" name="tmpLahir" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="tglLahir">Tanggal Lahir</label>
                        <input id="tglLahir" type="date" name="tglLahir" placeholder="dd-MM-yyyy" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="agama">Agama</label>
                        <input id="agama" type="text" name="agama" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="name">Jurusan</label>
                        <select name="jurusan.id" class="form-control">
                            <option value=""></option>
                            <option th:each="data : ${jurusanList}" th:value="${data.id}"
                                    th:text="${data.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-success">Simpan</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
