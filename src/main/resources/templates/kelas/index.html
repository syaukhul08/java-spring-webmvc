<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">>
<head>
    <meta charset="UTF-8">
    <title>Kelas</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Kelas</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Kelas</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card mulai -->
        <div class="card">
            <!-- header -->
            <div class="card-header bg-success">
                <h3 class="card-title">Kelas</h3>

                <!--- header tools -->
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default">
                                <i class="fas fa-search"></i>
                            </button>
                            <a th:href="@{~/kelas/add}" id="btn-add" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                            </a>
                            <button type="button" id="btn-coba" class="btn btn-success">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- tools end -->
            </div>
            <!-- header end -->

            <div class="card-body">
                <table id="tabel-data" class="table">
                    <thead style="font-weight: bold">
                    <tr>
                        <td>Kode</td>
                        <td>Hari</td>
                        <td>Jam</td>
                        <td>Ruang</td>
                        <td>Mata Kuliah</td>
                        <td>Dosen</td>
                        <td>Status</td>
                        <td>Tahun Ajaran</td>
                        <td>Semester</td>
                        <td>Quota</td>
                        <td>Online</td>
                        <td>Action</td>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="data : ${dataList}">
                        <td th:text="${data.code}"></td>
                        <td th:text="${data.namaHari}"></td>
                        <td th:text="${{data.jamMulai + ' - ' + data.jamSelesai}}"></td>
                        <td th:text="${data.ruang.name}"></td>
                        <td th:text="${data.mataKuliah.name}"></td>
                        <td th:text="${data.dosen.name}"></td>
                        <td th:text="${data.status}"></td>
                        <td th:text="${data.tahunAjaran}"></td>
                        <td th:text="${data.semester}"></td>
                        <td th:text="${data.quota}"></td>
                        <td>
                            <span th:if="${data.bisaOnline}==true">Ya</span>
                            <span th:if="${data.bisaOnline}==false">Tidak</span>
                        </td>
                        <td>
                            <a th:href="@{~/kelas/detail/{id}(id=${data.id})}" class="btn btn-xs btn-info btn-detail">
                                <i class="fas fa-eye"></i>
                            </a>&nbsp;&nbsp;
                            <a th:href="@{~/kelas/edit/{id}(id=${data.id})}" class="btn btn-xs btn-warning btn-edit">
                                <i class="fas fa-edit"></i>
                            </a> &nbsp;&nbsp;
                            <form th:action="@{~/kelas/delete}" method="post"
                                  class="d-inline"
                                  onsubmit="return confirm('Apakah anda yakin ingin hapus data?')">
                                <input type="hidden" name="id" th:value="${data.id}">
                                <button type="submit" class="btn btn-xs btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>&nbsp;
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer">
            </div>
        </div>
    </div>
</div>

<script layout:fragment="client-script">
    //event button add
    $("#btn-add").on("click", function (e){
        e.preventDefault();
        var url = $(this).attr('href');
        $.ajax({
            url:url,
            dataType: 'HTML',
            method: 'GET',
            success: function (result){
                $('#modal-form').find('.modal-content').html(result);
                $('#modal-form').modal('show');
            }
        })
        return;
    });

    $('.btn-detail').on('click', function (e){
        e.preventDefault();
        var url = $(this).attr('href');
        $.ajax({
            url:url,
            dataType: 'HTML',
            method: 'GET',
            success: function (result){
                $('#modal-form').find('.modal-content').html(result);
                $('#modal-form').modal('show');
            }
        })
        return;
    });

    $(".btn-edit").on("click", function (e){
        e.preventDefault();
        var url = $(this).attr('href');
        $.ajax({
            url: url,
            dataType: 'HTML',
            method: 'GET',
            success: function (result){
                $('#modal-form').find('.modal-content').html(result);
                $('#modal-form').modal('show');
            }
        })
        return;
    });

    //event button di click
    $("#btn-coba").on("click", function (){
        alert("test button click");
        console.log("On log info");

        $("#tabel-data").hide();
    });
</script>
</body>
</html>
