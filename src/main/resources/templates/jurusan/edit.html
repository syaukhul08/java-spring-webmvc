 <!-- card mulai -->
 <form th:action="@{~/jurusan/update}" method="post">
     <div class="card">
         <div class="card-header bg-warning">
             <h3 class="card-title">New Jurusan</h3>
         </div>

         <div class="card-body">
             <div class="form-group">
                 <label for="code">Kode</label>
                 <input id="code" type="text" name="code" class="form-control">
             </div>

             <div class="form-group">
                 <label for="name">Nama</label>
                 <input id="name" type="text" name="name" class="form-control">
             </div>

             <div class="form-group">
                 <label for="fakultasId">Fakultas</label>
                 <select id="fakultasId" name="fakultasId" class="form-control">
                     <option value="">Select One</option>
                     <option th:each="fakultas: ${fakultasList}" th:value="${fakultas.id}" th:text="${fakultas.name}">Select One</option>
                 </select>
             </div>
         </div>

         <div class="card-footer">
             <button type="submit" class="btn btn-success">Simpan</button>
         </div>
     </div>
 </form>
