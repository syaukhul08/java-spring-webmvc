<!-- card mulai -->
<form th:action="@{~/jurusan/save}" method="post">
    <input type="hidden" name="id" th:value="${data.id}">
    <div class="card">
        <div class="card-header bg-warning">
            <h3 class="card-title">Jurusan</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="code">Kode</label>
                <input id="code" type="text" name="code" class="form-control" th:value="${data.code}" readonly="readonly" >
            </div>

            <div class="form-group">
                <label for="name">Nama Jurusan</label>
                <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly" >
            </div>
            <div class="form-group">
                <label for="fakultasId">Fakultas</label>
                <select id="fakultasId" name="fakultasId" class="form-control" readonly="readonly">
                    <option value="">Select One</option>
                    <option th:each="option: ${fakultasList}" th:value="${option.id}" th:text="${option.name}"
                            th:selected="${option.id == data.fakultasId}">Select One</option>
                </select>
            </div>
        </div>
    </div>
</form>
