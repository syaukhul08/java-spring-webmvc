<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/login}">
<body>
<div class="card card-outline card-primary" layout:fragment="content">
  <div class="card-header text-center">
    <a th:href="@{/home}" class="h1"><b>SIAKAD</b> Univ-Verse</a>
  </div>
  <div class="card-body">
    <form th:action="@{/login}" method="post">
      <div class="input-group mb-3">
        <input name="username" type="text" class="form-control" placeholder="Email">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-user"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input name="password" type="password" class="form-control" placeholder="Password">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="icheck-primary">
            <input name="remember-me" type="checkbox" id="remember">
            <label for="remember">
              Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <p class="mb-1">
      <a href="forgot-password.html">I forgot my password</a>
    </p>
  </div>
  <!-- /.card-body -->
</div>
</body>
</html>
