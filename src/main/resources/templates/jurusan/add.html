<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Jurusan</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add New Jurusan</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{~/jurusan}">Jurusan</a></li>
            <li class="breadcrumb-item active">Add Jurusan</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- card mulai -->
        <form th:action="@{~/jurusan/save}" method="post">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="card-title">New Fakultas</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label for="code">Kode</label>
                        <input id="code" type="text" name="code" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="name">Nama Jurusan</label>
                        <input id="name" type="text" name="name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="name">Fakultas</label>
                        <select name="fakultas.id" class="form-control">
                            <option value=""></option>
                            <option th:each="fakultas : ${fakultasList}" th:value="${fakultas.id}"
                                    th:text="${fakultas.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-success">Simpan</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
