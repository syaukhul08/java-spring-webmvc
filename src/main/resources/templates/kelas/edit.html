 <!-- card mulai -->
 <form th:action="@{~/fakultas/update}" method="post">
     <input type="hidden" name="id" th:value="${data.id}">
         <div class="card">
             <div class="card-header bg-warning">
                 <h3 class="card-title">New Fakultas</h3>
             </div>

             <div class="card-body">
                 <div class="form-group">
                     <label for="code">Kode</label>
                     <input id="code" type="text" name="code" class="form-control" th:value="${data.code}">
                 </div>

                 <div class="form-group">
                     <label for="name">Nama</label>
                     <input id="name" type="text" name="name" class="form-control" th:value="${data.name}">
                 </div>

                 <div class="form-group">
                     <label for="alamat">Alamat</label>
                     <textarea  id="alamat" name="alamat" class="form-control" th:text="${data.alamat}"> </textarea>
                 </div>
             </div>

             <div class="card-footer">
                 <button type="submit" class="btn btn-success">Update</button>
             </div>
         </div>
 </form>
